name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2

      - name: Update brew
        run: brew update

      - name: avoid conflicts awscli
        run: |
          # return always 0 with the echo ""
          avoid_conflict () { [[ -f $1 ]] && (rm $1 || echo not exist $1); echo ""; }
          avoid_conflict /usr/local/bin/aws
          avoid_conflict /usr/local/bin/aws_completer
          avoid_conflict /usr/local/bin/go
          avoid_conflict /usr/local/bin/gofmt
          avoid_conflict /usr/local/etc/bash_completion.d/docker-compose

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Run shellcheck
        run: shellcheck mac -e SC1091

      - name: sh mac
        run: sh mac

