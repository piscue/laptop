name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2

      - name: Update brew
        run: brew update

      - name: avoid conflicts awscli
        run: |
          rm /usr/local/bin/aws \
          /usr/local/bin/aws_completer \
          /usr/local/bin/go \
          /usr/local/bin/gofmt

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Run shellcheck
        run: shellcheck mac -e SC1091

      - name: sh mac
        run: sh mac

