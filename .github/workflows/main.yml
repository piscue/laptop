name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v2

      - name: Update brew
        run: sudo brew update

      - name: Install shellcheck
        run: sudo brew install shellcheck

      - name: Run shellcheck
        run: shellcheck mac -e SC1091

      - name: sh mac
        run: sudo sh mac

